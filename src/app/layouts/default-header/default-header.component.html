<div class="default-header">
  <div class="top-row">
    <div class="logo">
      <a routerLink="/">Avi-Books</a>
    </div>
    <div class="mobile-menu-button">
      <button (click)="toggleMobileMenu()">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <nav class="default-nav-screen">

  </nav>
  <nav class="default-nav-mobile" [@slideInOut]="expandState">
    <ul *ngIf="!isLoggedIn">
      <li>
        <a (click)="buildAuthUrl()">Login</a>
      </li>
      <li>
        <a routerLink="registter">Register</a>
      </li>
    </ul>
    <ul *ngIf="isLoggedIn">
      <li>
        <a routerLink="/books/search">Search Books</a>
      </li>
      <li>
        <a routerLink="books">My Books</a>
      </li>
    </ul>
  </nav>
</div>
