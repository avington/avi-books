<s class="image-title card">
  <figure>
    <img [src]="volume?.volumeInfo.imageLinks.smallThumbnail" [alt]="volume?.volumeInfo.title">
  </figure>
  <div class="title-area">
    <p class="title">{{volume?.volumeInfo.title}}</p>
    <p class="sub-title">{{volume?.volumeInfo?.subtitle}}</p>
    <p class="authors">by: {{authors}}</p>
    <avi-rating-stars [averageRating]="volume?.volumeInfo?.averageRating"></avi-rating-stars>
  </div>
</s>
